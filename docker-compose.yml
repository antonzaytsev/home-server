services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: home-server-backend
    volumes:
      - json_data:/app/db
    environment:
      - RACK_ENV=production
    ports:
      - "4567:4567"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_URL: ${API_URL:-http://localhost:4567/api}
    command: /bin/bash -c 'npm start'
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend
    ports:
      - "80:3000"
    restart: unless-stopped

volumes:
  json_data:
