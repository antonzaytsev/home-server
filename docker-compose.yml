services:
  traefik:
    image: traefik:v2.11
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
    ports:
      - "80:80"
      - "443:443"
      - "8030:8080"  # Traefik dashboard
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - default

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["puma", "-p", "${BACKEND_PORT:-4568}", "-e", "production"]
    volumes:
      - ./backend:/app
      - bundle:/usr/local/bundle
    environment:
      - RACK_ENV=production
    ports:
      - "${BACKEND_PORT:-4568}:${BACKEND_PORT:-4568}"
    restart: unless-stopped
    networks:
      - default

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: ["npm", "start"]
    ports:
      - "${FRONTEND_PORT:-4569}:${FRONTEND_PORT:-4569}"
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
      - PORT=${FRONTEND_PORT:-4569}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - REACT_APP_API_PORT=${BACKEND_PORT:-4568}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - default

volumes:
  bundle:
