services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: home-server-backend
    volumes:
      - json_data:/app/db
    environment:
      - RACK_ENV=production
    ports:
      - "4567:4567"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: home-server-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  json_data:
