services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["puma", "-p", "4567", "-e", "production"]
    volumes:
      - ./backend:/app
      - bundle:/usr/local/bundle
    environment:
      - RACK_ENV=production
    ports:
      - "4567:4567"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: ["npm", "start"]
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - API_URL=${API_URL:-http://backend:4567/api}
    depends_on:
      - backend
    ports:
      - "80:3000"
    restart: unless-stopped

volumes:
  bundle:
  node_modules:
